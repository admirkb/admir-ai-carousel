<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/admir-ai-carousel.esm.js"></script>
    <script nomodule src="/build/admir-ai-carousel.js"></script>
  </head>
  <body>
    <!-- Use the new carousel component and pass the items prop with one 6-second delay -->
    <admir-carousel-3d
    items='[
      {"image": "https://via.placeholder.com/200x150/FF5733/FFF000?text=Slide+1" , "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+2", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+3", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+4", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+5", "delay": 5},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+6", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+7", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+8", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+9", "delay": 1},
      {"image": "https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Slide+10", "delay": 10}
    ]'
    width="250"
    height="150"
  ></admir-carousel-3d>

</html>
