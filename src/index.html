<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/admir-ai-carousel.esm.js"></script>
    <script nomodule src="/build/admir-ai-carousel.js"></script>
  </head>
  <body>
    <!-- Use the new carousel component and pass the items prop with one 6-second delay -->
    <carousel-component width="400px" height="300px" items-prop='[
      {"src": "https://via.placeholder.com/600x400?text=Item+1", "delay": 2000},
      {"src": "https://via.placeholder.com/600x400?text=Item+2", "delay": 6000},
      {"src": "https://via.placeholder.com/600x400?text=Item+3", "delay": 3000},
      {"src": "https://via.placeholder.com/600x400?text=Item+4", "delay": 2000}
    ]'></carousel-component>
  </body>
</html>
